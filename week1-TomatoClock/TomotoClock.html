<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/stylesheets/all.css">
    <title>TomatoClock</title>
</head>

<body>
    <div class="wrap">
        <div class="row main">
            <div class="big-play">
                <div class="big-play-body">
                </div>
                <div class="big-play-btn">
                    <div>
                        <div class="triangle-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 main-left">
                <label for="" class="todo-bar">
                    <input type="text" placeholder="Add A NEW MISSION" class="todo-text" onkeypress="keyenter(event)">
                    <a class="addtodo">
                        <i class="fas fa-plus"></i>
                    </a>
                </label>

                <div class="todo-thing">
                    <span class="circle"></span>
                    <span class="title">The First Thing to do today</span>

                </div>
                <div class="time mb-5">
                    25:00
                </div>
                <div class="todo-list">
                    <!--  <div class="todos">
                        <div class="todos-circle"></div>
                        <div class="todos-text mr-auto">The second Thing to do today</div>
                        <div class="todos-play">
                            <i class="far fa-play-circle"></i>
                        </div>
                    </div> -->
                </div>
                <div class="todo-list-bot">
                    <span>More</span>
                </div>
            </div>
            <div class="col-md-4 main-right text-right">
                <div class="functions mr-3">
                    <a href="TomatoClockTodoList.html">
                        <i class="fas fa-list"></i>
                    </a>
                </div>
                <div class="functions mr-3">
                    <a href=""><i class="fas fa-music"></i></a>
                </div>
                <div class="functions mr-3">
                    <a href=""><i class="fas fa-chart-bar"></i></a>
                </div>
                <div class="title">
                    POMODORO
                </div>
            </div>

        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="asset/js/all.js"></script>
</body>

</html>
